<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css" />
    <title>Proyecto con Alex Villegas</title>
</head>
<body>
    <div class="layout">
        <!--Cabecera-->
        <header class="header">
            <h1>Mis Pelis</h1>
        </header>

        <!--Barra de navegación-->
        <nav class="nav">
            <ul>
                <li><a href="#"></a>Inicio</li>
                <li><a href="#"></a>Peliculas</li>
                <li><a href="#"></a>Blog</li>
                <li><a href="#"></a>Contacto</li>
            </ul>
        </nav>

        <!--Contenido Principal-->
        <section class="content">
            <!--Aqui van las películas-->
        </section>

        <!--Barra lateral de búsqueda de pelis-->
        <aside class="lateral">
            <div class="search">
                <h3 class="title">Buscador</h3>
                <form>
                    <input type="text" />
                    <button>Buscar</button>
                </form>
            </div>
        
            <!--Agregar Películas en la barra lateral-->
            <div class="add">
                <h3 class="title">Añadir Película</h3>
                <form>
                    <input type="text" placeholder="Titulo" />
                    <textarea placeholder="Descripción"></textarea>
                    <input type="submit" value="Guardar" />
                </form>
            </div>
        </aside>

        <!--FOOTER PIE DE PÁGINA-->
        <footer>
            &copy; Master en JavaScript ES12 y TypeScript - <a href="https://empresarioencasa.org">Empresario en Casa.org</a>
        </footer>
    </div>
</body>
</html>
